<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <h1 class="mb-4">Добро пожаловать в сервис доставки еды!</h1>
    <form id="login-form" class="border p-4 rounded bg-light">
      <h4>Вход</h4>
      <input type="text" id="login-phone" class="form-control mb-2" placeholder="Телефон">
      <input type="password" id="login-password" class="form-control mb-3" placeholder="Пароль">
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <a href="register.html" class="btn btn-link mt-2">Нет аккаунта? Зарегистрируйтесь</a>
    </form>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
