<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <h1 class="mb-4">Регистрация</h1>
    <form id="register-form" class="border p-4 rounded bg-light">
      <input type="text" id="register-name" class="form-control mb-2" placeholder="ФИО">
      <input type="text" id="register-phone" class="form-control mb-2" placeholder="Телефон">
      <input type="text" id="register-address" class="form-control mb-2" placeholder="Адрес">
      <input type="password" id="register-password" class="form-control mb-3" placeholder="Пароль">
      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
      <a href="index.html" class="btn btn-link mt-2">Назад ко входу</a>
    </form>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
